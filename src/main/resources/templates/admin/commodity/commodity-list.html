<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/common/common}">
<head>
    <title>商品列表</title>
</head>

<body layout:fragment="content">
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页
    <span class="c-gray en">&gt;</span>商品管理 <span class="c-gray en">&gt;</span>
    商品列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<form id="myForm" th:action="@{/admin/commodity}" th:method="get">
    <div class="page-container">
        <div class="text-c">
            商品名称：
            <input type="text" class="input-text" style="width:100px" placeholder="输入商品名称" name="name" th:value="${name}"/>
            &nbsp;&nbsp;&nbsp;商品编号：
            <input type="text" class="input-text" style="width:100px" placeholder="输入商品编号" name="code" th:value="${code}"/>
            &nbsp;&nbsp;&nbsp;品牌：
            <input type="text" class="input-text" style="width:100px" placeholder="输入品牌" name="brand" th:value="${brand}"/>
            &nbsp;&nbsp;&nbsp;供应商：
            <input type="text" class="input-text" style="width:100px" placeholder="输入供应商" name="supplier" th:value="${supplier}"/>
            &nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-success">
                <i class="Hui-iconfont">&#xe665;</i>
                搜商品
            </button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
				<a href="javascript:;" th:onclick="'javascript:admin_commodity_add(\'添加商品\',\'/admin/commodity/add\',\'800\',\'500\');'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
                <a href="javascript:;" th:onclick="'javascript:admin_commodity_del();'" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
                <a href="javascript:;" th:onclick="'javascript:admin_commodity_excelImport();'" class="btn btn-success radius"><i class="Hui-iconfont">&#xe645;</i>导入</a>
                <span style="color: red">注意：导入数据存放在D盘下的&nbsp;<b>《商品导入.xlsx》</b>&nbsp;文件里！！！</span>
            </span>
            <span class="r">共有数据：<strong th:text="${pageInfo?.total}" id="total">54</strong> 条</span>
        </div>
        <table class="table table-border table-bordered table-bg table-hover">
            <thead>
            <tr>
                <th scope="col" colspan="18">商品列表</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""/></th>
                <th>序号</th>
                <th>商品名称</th>
                <th>编码</th>
                <th>型号</th>
                <th>品牌</th>
                <th>备件号</th>
                <th>规格</th>
                <th>含税价</th>
                <th>现金价</th>
                <th>供应商</th>
                <th>图纸号</th>
                <th>尺寸</th>
                <th>报价时间</th>
                <!--<th>数量</th>-->
                <th>备注</th>
                <th>状态</th>
                <th>创建时间</th>
                <th width="50">修改</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="model:${pageInfo?.list}" th:object="${model}">
                <td><input type="checkbox" th:value="*{id}" id=""/></td>
                <td th:text="${((pageInfo?.pageNum - 1) * pageInfo?.pageSize) + modelStat.count}">d</td>
                <td th:text="*{name}">2</td>
                <td th:text="*{code}">2</td>
                <td th:text="*{model}">2</td>
                <td th:text="*{brand}">2</td>
                <td th:text="*{spareNo}">2</td>
                <td th:text="*{specification}">2</td>
                <td th:text="*{taxPrice}">2</td>
                <td th:text="*{price}">2</td>
                <td th:text="*{supplier}">d</td>
                <td th:text="*{drawingNumber}">d</td>
                <td th:text="*{size}">d</td>
                <td th:text="*{quotedTime}">3</td>
<!--
                <td th:text="*{num}">4</td>
-->
                <td th:text="*{content}">4</td>
                <td class="td-status" th:switch="*{status}">
                    <span class="label radius label-success" th:case="'1'">正常</span>
                    <span class="label radius" th:case="'2'">缺货</span>
                    <span class="label radius label-danger" th:case="'3'">过期</span>
                </td>
                <td th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}">2014-6-11 11:11:42</td>
                <td class="td-manage">
                    <a title="编辑" href="javascript:;"  th:onclick="'javascript:admin_commodity_edit(\'商品编辑\',\'/admin/commodity/edit/'+*{id}+'\',\'800\',\'500\');'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:replace="admin/common/page :: page"></div>
    </div>
</form>

<script type="text/javascript" th:src="@{/js/common/page.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/commodity/commodity-list.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
