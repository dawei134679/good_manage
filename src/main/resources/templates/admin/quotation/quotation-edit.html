<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/common/common}">
<head>
    <title>修改报价单 - 报价单管理</title>
</head>

<body layout:fragment="content">
<article class="page-container">
    <form class="form form-horizontal" id="form-quotation-edit">
        <input type="hidden" name="tokenForm" th:value="${#session.getAttribute('tokenForm')}"/>
        <input type="hidden" th:value="*{quotation.id}" th:name="id"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="code" th:name="code"
                       th:value="*{quotation.code}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="customer" th:name="customer"
                       th:value="*{quotation.customer}" aria-describedby="basic-addon1" list="category"/>
                <datalist id="category">
                    <option th:each="customer:${customerList}" th:value="${customer.name}"
                            th:text="${customer.name }"></option>
                </datalist>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>业务员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="salesman" th:name="salesman"
                       th:value="*{quotation.salesman}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>报价日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="quotedTime"
                       class="input-text Wdate" style="width:200px;" th:name="quotedTime"
                       th:value="*{quotation.quotedTime}"
                       readonly="readonly"/>
            </div>
        </div>
        <!--<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>操作员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="operator" th:name="operator"
                       th:value="*{quotation.operator}"/>
            </div>
        </div>-->
     <!--   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>审核人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="auditor" th:name="auditor"
                       th:value="*{quotation.auditor}"/>
            </div>
        </div>-->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="content" th:name="content"
                       th:value="*{quotation.content}"/>
            </div>
        </div>
        <!--<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">状态：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="status" size="1" th:name="auditorStatus" th:field="*{quotation.auditorStatus}">
				<option value="0">未审核</option>
				<option value="1">通过</option>
				<option value="2">拒绝</option>
			</select>
			</span>
            </div>
        </div>-->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" th:src="@{/js/admin/quotation/quotation-edit.js}"></script>
</body>
</html>
